<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <h1>Pig Dice Game!</h1>
    <div class="container">
      <form id="startGame">
        <label>
          Number of Players
          <input type="number" id="numberOfPlayers" min="1">
        </label>
        <button type="submit">Start Game</button>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <form id="rollDice">
            <button type="submit">Roll Dice</button>
          </form>
          <div id="dice">
          </div>
        </div>
        <div class="col-4">
          <form id="passTurn">
            <button type="submit">Pass Turn</button>
          </form>
          <div id="nextTurn">
          </div>
        </div>
        <div class="col-4">
          <h2>Scoreboard</h2>
          <div id="winner">
          </div>
          <div id="score">
          </div>
          <div id="currentPlayer">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
